  url:  

- date: 23.2.2017
  title: "Athene Forschung"
  description: "Bei der Portierung der vorhandenen Schnittstelle in das neue CMS sind Probleme bzgl. der javascripts  aufgetreten. Eine Anpassung könnte vorgenommen werden, ist jedoch aufwendig. Unter Berücksichtigung der Planung eines Software Updates seitens TUM (mediaTUM) - geplant für 3. Quartal 2017 - wurde beschlossen, die Schnittstelle AtheneForschung (Projektlisten, Publikationslisten) aus der aktuellen Entwicklung auszuklammern und bis nach dem TUM-Software Update zurückzustellen."
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

- date: 7.3.2017
  title: "Workshop Bedienoberfläche"
  description: "Den Workshop-Teilnehmern wurde die neue Bedienoberfläche vorgestellt. Anschließend konnten die Workshop-Teilnehmer in eingerichteten Testbereichen die Bedienoberfläche ausprobieren. Fragen, Wünsche, Probleme wurden parallel notiert und gesammelt. Priorisierung der gesammelten Punkte durch die Workshop-Teilnehmer.<br />Ergebnis: <ol><li>1. Arbeitsleiste (links) übersichtlicher gestalten </li><li>2. Templates zum schnellen Erstellen von Modulseiten</li><li>3. Online-Hilfe zum Erstellen von Modulseiten</li><li>4. Online-Hilfe zum Hinzufügen und Bearbeiten (Inhalte, Module, Seiten)</li></ol>"
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

- date: 9.3.2017
  title: "Workshop Styleguide und Design"
  description: "Präsentation: Was bisher geschah, Wo stehen wir/was kommt als nächstes, Entwicklung von Webseiten, Design. Abarbeitung der Agenda mit Sammlung der Fragen und Lösungsansätze in Liste, Priorisierung der Liste mit Festlegung der durchzuführenden Arbeiten. <br>Ergebnis: <ol><li>1. Farbschema definieren (Web-Team)</li><li>2. Titel im Hero unten bündig anordnen (Syslab)</li><li> 3. Sekundär-Navigation / Öffnen neuer Tabs zum Navigieren (Syslab) </li><li>4. Fakultäten erreichbar über Universität, Studium und Forschung (Syslab)</li><li> 5. Logogröße evaluieren (Zuarbeit RB) </li><li>6. Eyecatcher in Footer (evtl. Social Media) (Syslab und Web-Team) </li><li>7. Transparenz in aufklappbarer Navigation</li></ol>"
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

- date: 14.3.2017
  title: "Vorbereitung Infoveranstaltung am 5.April"
  description: "<dl><dt>Prototypen zur Demo</dt><dd>Wir bereiten NUR den Bereich BAU in den Prototypen vor (Fakultätsseite BAU, Instituts-/Professurseite Werkstoffe, Studiengang Bauingenieur BSc, Personenseite C.Thienel, Demo-Inhaltsseiten)</dd><dt>Inhalt der Infoveranstaltung</dt><dd>Module und deren Einsatz in den o.g. Prototypen zeigen (Leitfaden zum Moduleinsatz)</dd> <dt>Fragestellung in der Infoveranstaltung</dt><dd><ul><li>- Sind alle Informationen untergebracht worden?</li><li>- Findet der Besucher der Seiten die Informationen, die er braucht?</li><li>- Was fehlt ggf. an Informationen? In welcher Form sollten sie dargestellt werden (Ziel: Modul-Auswahl)</li></ul></dd><dt>Ziel der Infoveranstaltung</dt><dd>Priorisierte (!) Ergebnis-Liste -> welche Module benötigen wir noch, um das Informationsangebot für einen kompletten Fakultätsbereich zu vervollständigen/abzurunden?<br />Es sollen keine offenen Probleme verbleiben, die verhindern, dass sich derzeit ausgelagerte Seiten wieder unter das Dach des neuen Web-Auftritts begeben.</dd></dl> "
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

