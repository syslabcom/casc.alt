- date: 26.1.2017
  title: "Uni-weite Meldungen"
  description: "Vorstellung und Beschluss eines Konzepts zur Verteilung von aktuellen Meldungen: Über einen bereits für das RZ genutzten Mechanismus (hier Störungsmeldungen) sollen aktuelle Meldungen aus der Uni sowohl über abonnierte Mailing-Listen als auch über ein 'News-Portal' und/oder das UniBw-Intern-Portal publiziert werden. Die aktuelle Meldung wird dabei vom Ersteller als Email an eine entsprechende Email-Adresse (Mailing-Liste) geschickt. Gleichzeitig mit Aufnahme der Email in der Mailing-Liste wird in dem 'News-Portal' ein Objekt mit der Meldung erzeugt und angezeigt. Dabei wird automatisch ein RSS-Feed erzeugt. Zusätzlich können in beliebigen Portalen der Uni über das RSS-Feed gewünschte Meldungen (Kategorien) angezeigt werden. Notfall-Meldungen und 'Nachrichten an alle' müssen erhalten bleiben. Möglichkeit von internen/weltweiten Meldungen vorsehen. Ziel: Entfall nervender Emails, die nur einen kleinen Kreis tatsächlich betreffen und ggf. interessieren."
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

- date: 30.1.2017
  title: "Grafiker"
