  url:  


- date: 30.1.2017
  title: "Prototypen in HTML"
  description: "Die orange hills Modelle wurden bereits alle in HTML-Prototypen umgesetzt und sind damit termingerecht verfügbar. Die Prototypen werden nach einer Vorstellungsrunde mit den gewünschten Modifikationen als Templates in das CMS übernommen. Zusätzlich sind die RZ-Seiten in Arbeit. Auf unserem RZ-Server sind ab sofort folgende HTML-Prototypen erreichbar: UniBw-Startseite, Fakultätsseite, Studiengangssseite, Inhaltsseite, Eventseite, Personenseite, Internseite, CASC, RZ, Umgesetzte Module, Mögliche Module."
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  https://prototyp.rz.unibw-muenchen.de/

- date: 9.2.2017
  title: "Styleguide"
  description: "Beschluss Layout-Fragen: Es sollen zunächst mehrere Prototoyp-Seiten mit Inhalt gefüllt werden (Fakultät BAU, Institut Werkstoffe, Personenseiten etc.), um eine Vorlage für weitere Diskussionen zu haben. Um auch anhand dieser Prototypen weitere Layout-Fragen zu klären, soll Syslab zu einem Meeting gebeten werden. Die vorliegendenden Prototyp-Seiten wurden von Syslab annähernd nach Vorgabe der Workshop-Modelle umgesetzt. Änderungswünsche sollten daher unter Berücksichtigung der festgelegten Workshop-Modelle (orange hills) geprüft werden. Erstellung Styleguide: Der Styleguide soll sukzessive weitergeschrieben werden."
  img: /js/vertical-timeline/img/cd-icon-location.svg
  img_class: cd-location
  url:  

