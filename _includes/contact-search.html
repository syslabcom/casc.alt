<section class="collection-search bg-lighter text-center">
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="col-md-12">
          {% if include.title  %}<h2 class="title">{{ include.title }}</h2>{% endif %}
          <p>{{ include.description }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          
          <!-- Mailchimp Subscription Form-->
          <form id="mailchimp-subscription-form1" class="newsletter-form">
            <label class="sr-only" for="mce-search">Suchfeld</label>
            <div class="input-group">
              <input type="search" id="mce-search" data-height="45px" class="form-control input-lg" placeholder="Suchkriterien eingeben" name="search" value="">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-dark btn-theme-colored btn-xl" data-height="45px" style="height: 45px;"><i class="fa fa-search"></i> Suchen</button>
              </span>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
