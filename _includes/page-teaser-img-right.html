<section class="news news-img-right scheme-{{include.color_scheme}}">
  <div class="container">
    <div class="section-content">
      <div class="row">
      {% for item in site.posts %}
        {% if item.name == include.pagename %}

        <a href="{{ item.url | replace_first: '/', '' }}" class="no-hover">
          <div class="col-md-7 col-sm-5 teaser-container">
              <h2 class="module-title line-bottom"> {{ item.title }} </h2>
              <p class="description">{{ item.description }}</p>
              {% if include.showcontent %}
                {{ item.content | markdownify }}
              {% endif %}
              <img class="img-responsive visible-xs" src="{{ item.img }}">
          </div>
          <img class="col-md-4 col-sm-5  img-responsive hidden-xs col-md-offset-1 col-sm-offset-1" src="{{ item.img }}">
        </a>
    
        {% endif %}
      {% endfor %}
      </div>
    </div>  
  </div>
</section>
