{% for item in site.posts %}
{% if item.name == include.pagename %}
<section class="lead-text scheme-{{include.color_scheme}}">
  <div class="container">
    {% if include.show_title %}
    <div class="section-title">
      <div class="row">
        <div class="col-md-12">
          <h2 class="module-title line-bottom">{{ item.title }}</h2>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="section-content">
      <div class="row">
        <div class="col-sm-12">
             {{ item.content | markdownify  }} 
        </div>
      </div>
    </div>
  </div>
</section>    
{% endif %}
{% endfor %}
