  {% for item in site.posts %}
{% if item.name == include.pagename %}
<section class="news  scheme-light-grey">
  <div class="container">
    <div class="section-title">
      <div class="row">
        <div class="col-md-12">
          <h2 class="module-title line-bottom">{{ item.title }}</h2>
        </div>
      </div>
    </div>
    <div class="section-content">
      <div class="row">
        <div class="col-sm-12">
             {{ item.content | markdownify  }} 
        </div>
      </div>
    </div>
  </div>
</section>    
{% endif %}
{% endfor %}
