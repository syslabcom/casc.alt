<section class="scheme-{{include.color_scheme}}">
  <div class="container">
  {% if page.image_heading %}
    <div class="section-title">
      <div class="row">
        <div class="col-md-12">
          <h2 class="module-title line-bottom">{{ page.image_heading }}</h2>
        </div>
      </div>
    </div>
    {% endif %}
    
    <div class="section-content">
      <div class="row">
        <div class="col-md-12">
        <img src="{{include.src}}" alt="{{include.title}}">
        </div>
      </div>
    </div>
  </div>
</div>
</section>
