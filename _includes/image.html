<section class="scheme-{{include.color_scheme}}">
  <div class="container">
  {% if page.image_heading %}
    <div class="section-title">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mt-0 mb-0 text-uppercase line-bottom font-28">{{ page.image_heading }}</h2>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="col-lg-12">
    <img src="{{include.src}}" alt="{{include.title}}">
    </div>
  </div>
</div>
</section>
