{% for item in site.posts %}
{% if item.name == include.pagename %}
<section class="scheme-{{include.color_scheme}} divider parallax layer-overlay overlay-theme-colored-8" data-background-ratio="0.5" data-bg-img="{{ item.img }}" style="background-image: url({{ item.img }}); background-position: 50% 835px;">
      
  <div class="container">

    <div class="row">

      <div class="col-md-12  col-sm-12">
        <a href="{{ item.url | replace_first: '/', '' }}" class="no-hover">
            <h2 class="mt-0"> {{ item.title }} </h2>
            <h3 class="font-16">{{ item.description }}</h3>

           {{ item.content | markdownify }} 
        </a>
      </div>

    </div>

  </div>
</section>
{% endif %}
{% endfor %}
