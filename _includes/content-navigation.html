<section class="content-navigation">
    <div class="container">
        <div class="section-title">
          <div class="row">
            <div class="col-md-12">
              <h2 class="module-title line-bottom">{{ include.title }}</h2>
              <p class="description">{{ include.description }}</p>
              </div>
          </div>
        </div>
       <div class="section-content">
        <div class="row multi-row-clearfix">

                {% for item in site.data.content_nav_tiles %}
          
                <div class="col-xs-6 col-sm-6 col-md-4">
                    <a href="{{ item.url }}">
                        <div class="product">
                            {% if item.flag %}<span class="tag-sale">Neu!</span>{% endif %}
                            <div class="product-thumb"> 
                                <picture class="img-responsive img-fullwidth" alt="Corona News" >
                                    <source media="(min-width: 992px)"
                                            srcset="{{ item.image }}"
                                    /> 
                                    <source
                                            srcset="{{ item.thumb }} 1x"
                                    /> 
                                    <img src="{{ item.image }}" alt="{{ item.alt }}" />
                                </picture>
                                </div>
                            <div class="product-details text-center">
                                <h3 class="product-title">{{ item.title }}</h3>
                            </div>
                        </div>
                    </a>
                </div>

              {% endfor %}
          
        </div>
      </div>
    </div>
  <script>
  setTimeout(function() {
    $('.content-navigation').equalize({'children': '.product', 'equalize': 'height', 'reset': true});
  }, 200);
  </script>
</section>
