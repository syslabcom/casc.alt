<section class="news scheme-{{include.color_scheme}}">

  <div class="container">

    <div class="row">
    {% for item in site.posts %}
      {% if item.name == include.pagename %}
      <img class="col-md-4 col-sm-5  img-responsive hidden-xs" src="{{ item.img }}">

      <div class="col-md-7 col-md-offset-1 col-sm-offset-1 col-sm-5">
            <h2 class="mt-0"> {{ item.title }} </h2>
            <p>
              {{ item.content | markdownify }}
              <h3>Verwendet auf folgenden Seiten:</h3>
              <ul class="list-icon">
              {% for link in item.linked-pages %}
                <li><a href="{{ link.url }}" target="modul"><i class="fa fa-arrow-right"></i>{{ link.title }} </a></li>
              {% endfor %}
              </ul>
            </p>
            <img class="img-responsive visible-xs" src="{{ item.img }}">
      </div>
      {% endif %}
    {% endfor %}
    </div>

  </div>
</section>
