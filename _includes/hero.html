
{% if page.layout != 'news-item' and page.layout != 'event' %}
<section id="page-hero" class="inner-header {% if page.hero_image %}{% else%}title-only {% endif %}divider gradient">

  {% if page.hero_image %}
  <div class="hero-image" data-bg-img="{{ site.baseurl }}{{ page.hero_image }}"
  style="background-image: url({{ site.baseurl }}{{ page.hero_image }}); ">&nbsp;</div>
  <!-- mobile image -->
  <div class="mobile-image">  
    <img src="{{ site.baseurl }}{{ page.hero_image }}" alt="" aria-hidden="true" />
  </div>
  <!-- / mobile image -->
  
  {% endif %}

    <div class="hero-title">
      <div class="container pb-0">
         <h1 class="title">{{ page.title }}</h1>
      </div>
    </div>

</section>
{% endif %}
