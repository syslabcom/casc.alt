<section class="events-slider">
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="owl-carousel-3col">
          {% for item in (1..10) %}
          <div class="item schedule-box maxwidth500 bg-light mb-30">
            <div class="thumb">
              <img class="img-fullwidth" alt="Platzhalter 220x160" src="https://placehold.it/220x160">
              <div class="overlay">
                <a href="#"><i class="fa fa-calendar mr-5"></i></a>
              </div>
            </div>
            <div class="schedule-details clearfix p-15 pt-10">
              <h5 class="title"><a href="#">Business Conferences 2016 {{ item }}</a></h5>
              <ul class="list-inline mb-20">
                <li><i class="fa fa-calendar mr-5"></i> DEC 31/2016</li>
                <li><i class="fa fa-map-marker mr-5"></i> 89 New york City.</li>
              </ul>
              <p>Die Business Conferences 2016 finden stets am gleichen Ort statt, n√§mlich New York City 89, und auch am gleichen Tag, dem 31. Dezember 2016.</p>
              <div class="mt-10">
                <a class="btn btn-dark btn-theme-colored btn-sm mt-10" href="#">Register</a>
                <a href="#" class="btn btn-dark btn-sm mt-10">Details</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  
  <script>
$('.owl-carousel-3col').owlCarousel({
    loop:true,
    margin:10,
    autoplay:true,
    nav:true,
    navText: [
        '<i class="fa fa-angle-left"></i>',
        '<i class="fa fa-angle-right"></i>'
    ],
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
  </script>
</section>
