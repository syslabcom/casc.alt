<section class="scheme-{{include.color_scheme}}">
  <div class="container">
    <div class="section-title">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mt-0 mb-0 text-uppercase line-bottom font-28">{{ include.title }}</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-12">

    {% for item in site.posts %}
      {% if item.name == include.pagename %}
        {{ item.content }}
      {% endif %}
    {% endfor %}

    </div>
  </div>
</div>
</section>
