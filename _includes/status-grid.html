        </div>
      </div>
    </div>

                  <td><b>{{ ding.date }}</b></td>
                  <td>{{ ding.title }}</td>
                  <td><a href="{{ ding.url }}">Mehrâ€¦</a></td>
                </tr>
                {% endfor %}

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
