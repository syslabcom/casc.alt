<section class="people scheme-{{include.color_scheme}}">
  <div class="container">
    <div class="row">
      <div class="section-title">
        <div class="row">
          <h2 class="mt-0 mb-0 text-uppercase line-bottom font-28">{{include.title}}</h2>
        </div>
      </div>

  {% assign count = 1 %}
    {% assign count_old = 1 %}

      {% for item in page.team %}
      {% assign elems = site.posts | where:"name",item.name %}
      <div class="col-md-4 col-sm-6">
        <a href="person.html">
          <div class="media">
            <div class="pull-left">
              <img class="icon-lg" src="{{ elems[0].image }}">
            </div>
            <div class="media-body">
              <h3 class="media-heading">{{ elems[0].title }}</h3>
              <p>{{ elems[0].description }}</p>
            </div>
          </div>
        </a>
      </div><!--/.col-md-4-->
          
        
        {% assign count = count | plus: 1 %}
      {% endfor %}
    </div>
  </div>
</section>
