<section class="scheme-{{include.color_scheme}}">
  <div class="container pt-40 pb-0">
    {% if include.title %}
    <div class="section-title">
      <div class="row">
        <h2 class="mt-0 mb-0 text-uppercase line-bottom font-28">{{ include.title }}</h2>
        <p class="description mt-20">
          {{ include.description }}
        </p>
      </div>
    </div>
    {% endif %}

        <div class="row text-center">
           {% for item in page.howtos %}
           {% assign elems = site.posts | where:"name",item.name %}
           <div class="col-sm-6 col-md-3">
           <div class="icon-box iconbox-bg p-40 iconbox-theme-colored">
              <a class="icon icon-gray icon-circled icon-border-effect effect-circled" href="{{ item.name }}">
                <i class="fa fa-{{Â item.icon }}"></i>
              </a>
              <h5 class="icon-box-title">{{ elems[0].title }}</h5>
              <p class="text-gray"> {{ elems[0].description | markdownify }}</p>
            </div>
          </div>
          {% endfor %}
        </div>

  </div>
</section>
