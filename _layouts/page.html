---
layout: generic
---

<section>
  <div class="container mt-30 mb-30 pt-30 pb-30">
    <div class="row">
      <div class="col-md-9">
        <article class="post clearfix mb-0">
          {% if page.title %}<h2>{{page.title}}</h2>{% endif %}
          {% if page.description %}<p class="font-20 description">
             {{ page.description }}
          </p>
          {% endif %}

          {{ content | markdownify}}

        </article>
      </div>
          
      <div class="col-md-3">
        <div class="sidebar sidebar-right mt-sm-30">
        </div>
      </div>

    </div>
  </div>
</section>
