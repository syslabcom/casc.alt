---
layout: generic
---

<section>
  <div class="container mt-30 mb-30 pt-30 pb-30">
    <div class="row">
      <div class="col-md-9 blog-pull-right">
        <div class="blog-posts single-post">
          <article class="post clearfix mb-0">
            <div class="entry-header">
              <div class="post-thumb thumb"> <img src="{{ page.hero }}" alt="" class="img-responsive img-fullwidth"> </div>
            </div>  
            <div class="entry-title pt-10 pl-15">
              <h4><a class="text-uppercase" href="#">{{page.title}}</a></h4>
            </div>
            <div class="entry-meta pl-15">
              <em class="meta">
                 {{ page.description }}
              </em>
            </div>
            <div class="entry-content mt-10">
              {{ content | markdownify}}
            </div>
          </article>
        </div>
      </div>
          
      <div class="col-md-3">
        <div class="sidebar sidebar-right mt-sm-30">
        <img class="thumb" src="{{ page.image }}">
        </div>
      </div>

    </div>
  </div>
</section>
