---
layout: generic
parent: Aktuelles
---

<div class="container">
    <article class="pat-rich row">
        <h1 class=" eight columns">
            {{ page.title }}
        </h1>
    </article>
    <div class="row">   
        <div class="eight columns">
            <article class="pat-rich news-item">
                <figure class="news-hero">
                    <img src="{{ page.image }}" alt="" />
                    <figcaption>
                        {{ page.description }}
                    </figcaption>
                </figure>
                
                {{ content }}
            </article>
        </div>
    </div>
</div>
