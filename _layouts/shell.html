<!DOCTYPE html>
<html dir="ltr" lang="{{ page.lang }}">

<head>

  <!-- Meta Tags -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="Description" CONTENT="{{ page.description }}">
  <meta name="keywords" content="universität, casc, education, ausbildung, kurse, weiterbildung" />
  <meta name="author" content="Unibw CASC" />

  <!-- Page Title -->
  <title>{{ page.title }} — {{ site.title }}</title>
  <!-- Favicon and Touch Icons -->
  <link href="{{ site.baseurl }}media/{{ site.brand }}/favicon.png" rel="shortcut icon" type="image/png">
  <link href="{{ site.baseurl }}media/favicons/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="{{ site.baseurl }}media/favicons/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
  <link href="{{ site.baseurl }}media/favicons/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
  <link href="{{ site.baseurl }}media/favicons/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">


  <link href="{{ site.baseurl }}css/{{ site.brand }}.min.css" rel="stylesheet" type="text/css">

  <script src="{{ site.baseurl }}js/jquery-2.2.4.min.js"></script>
  <script src="{{ site.baseurl }}js/unibw.min.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="{{ page.class }} layout-{{ page.layout }} category-{{ page.category }}">
  <div id="wrapper" class="clearfix">

    <!-- Header -->
    <header id="header" class="header">
      <div id="global-navigation" class="header-nav">
        <div class="header-nav-wrapper navbar-scrolltofixed border-bottom-theme-color-2-1px">
          <div class="container">
            {% include navigation/navigation.html %}
          </div>
        </div>
      </div>
     <!--  include hero_old.html  -->
    </header>

    <!-- Start main-content -->
    <main class="main-content">

      <!-- Hero -->
      {% include hero.html %}

      <!-- Content -->
      {{ content }}


      <!-- end main-content -->
    </main>

    <!-- Footer -->
           
    {% include footer.html %}
    <nav class="scrollToTop">
      <a href="#header" aria-label="Zum Seitenanfang springen">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
      </a>
    </nav>
  </div>
  <!-- end wrapper -->

  <!-- Footer Scripts -->
  <!-- JS | Custom script for all pages -->
  <script src="{{ site.baseurl }}js/underscore-min.js"></script>

  <script src="{{ site.baseurl }}js/custom.js"></script>

</body>

</html>
